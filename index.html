<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="src/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <h1>Tic Tac Toe</h1>
        </div>

        <div class="playfield">
            <div class="row">
                <div class="col-xs-4 cell-board" id="cell-0-0"></div>
                <div class="col-xs-4 cell-board" id="cell-0-1"></div>
                <div class="col-xs-4 cell-board" id="cell-0-2"></div>
            </div>

            <div class="row">
                <div class="col-xs-4 cell-board" id="cell-1-0"></div>
                <div class="col-xs-4 cell-board" id="cell-1-1"></div>
                <div class="col-xs-4 cell-board" id="cell-1-2"></div>
            </div>

            <div class="row">
                <div class="col-xs-4 cell-board" id="cell-2-0"></div>
                <div class="col-xs-4 cell-board" id="cell-2-1"></div>
                <div class="col-xs-4 cell-board" id="cell-2-2"></div>
            </div>

            <div class="row menu">
                <div class="col-md-4 col-xs-12"><p>Game starts with X by: </p></div>
                <div class="col-md-4 col-xs-9 inline-buttons">
                    <button class="btn btn-success" id="player">Player</button>
                    <button class="btn btn-warning" id="computer">Computer</button>
                </div>
                <div class="col-md-4 col-xs-3">
                    <button class="btn btn-danger" id="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
